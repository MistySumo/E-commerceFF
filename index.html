<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lily Pulsera</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="http://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>

    <section id="home">
        <nav>
            <div class="nav__bar">
            <figure class="nav__logo--mask">
                <img id="client-logo" src="./assets/logo.png" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Home</a>
                </li>
                <li class="nav__link">
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Pulseras</a>
                </li>
                <li class="nav__link">
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Servicios</a>
                </li>
                <li class="nav__link">
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Contacto</a>
                </li>
                <li class="nav__link">
                    <a href="" target="_blank" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Instagram</a>
                </li>
            </ul>
            </div>
        </nav>
        <header class="landing__page">
            <div class="landing__page--info">
                <div class="landing__page--intro">
                    <h1 class="page__intro"> Acsesories, <br>De Tu <span class="pink">Manera</span>.</h1>
                    <p class="landing__page--para">Aquí en Lily Pulseras, tenemos una fina selección de estilos y accesorios dominicanos para tu día a día estilos.</p>
                    
                    <div class="landing__page--links--section">
                        <div class="landing__page--links">
                            <a href="https://www.instagram.com/lily_acsessories/" target="_blank" class="page__link">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>
                    <div class="landing__image">
                        <figure class="landing__image--mask">
                            <img src="./assets/landing.jpg" class="hand__image" alt="">
                        </figure>
                    </div>
                </div>
            </div>
        </header>
    </section>

    <section id="pulsera">
        <div class="pulsera__container">
            <div class="pulsera__row">
                <h2>Especiales</h2>
                <div class="pulsera__styles">
                    <div class="pulsera__style">
                        <figure class="pulsera__img--wrapper">
                            <img class="pulsera__img" src="./assets/wrist.jpg">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
